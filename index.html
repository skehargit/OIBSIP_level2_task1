<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <button class="operator" id="clear" value="AC">AC</button>
                <button class="operator" id="backspace" >Â«</button>
                <button class="operator" id="div" value="/">&divide;</button>
                
                

                <button class="number" id="num7" value="7">7</button>
                <button class="number" id="num8" value="8" >8</button>
                <button class="number" id="num9" value="9">9</button>
                <button class="operator" id="mul" value="*">&times;</button>
                
                    
                <button class="number" id="num4" value="4">4</button>
                <button class="number" id="num5" value="5">5</button>
                <button class="number" id="num6" value="6">6</button>
                <button class="operator" id="minus" value="-">-</button>
                
                    
                <button class="number" id="num1" value="1">1</button>
                <button class="number" id="num2" value="2">2</button>
                <button class="number" id="num3" value="3">3</button>
                <button class="operator" id="plus" value="+">+</button>
                
                    
                <button class="operator" id="left_bracket" value="(">(</button>
                <button class="number" id="num0" value="0">0</button>
                <button class="operator" id="right_bracket" value=")">)</button>
                <button class="equal" id="equal" value="=">=</button>
                    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
